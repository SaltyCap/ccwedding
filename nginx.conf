worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log    access.log;
    error_log     error.log;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip Compression
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 1000;

    # HTTP Server on port 80
    server {
        listen       80;
        server_name  ccwedding.duckdns.org localhost;

        # Root directory is the current directory where this config file is located
        root   .;
        index  index.html;

        # Caching for static assets
        location ~* \.(html|css|js|csv|png|webp|jpg|jpeg|svg|ico)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # ACME Challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root .;
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # HTTP Server on port 8080 (backup/alternative)
    server {
        listen       8080;
        server_name  ccwedding.duckdns.org localhost;

        # Root directory
        root   .;
        index  index.html;

        # Caching for static assets
        location ~* \.(html|css|js|csv|png|webp|jpg|jpeg|svg|ico)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # ACME Challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root .;
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

